profiles:
  mega:
    fqbn: arduino:avr:mega
    platforms:
      - platform: arduino:avr (1.8.6)
    libraries:
      # e-Paper
      - Adafruit BusIO (1.14.1)
      - Adafruit GFX Library (1.11.5)
      - GxEPD2 (1.5.1)

      # GPS
      - TinyGPSPlus (1.0.3)

      # microSD
      - SD (1.2.4)

      # temperatureOutside
      - Adafruit BusIO (1.14.1)
      - Adafruit AM2315 (2.2.1)

default_fqbn: arduino:avr:mega
default_protocol: serial

# Windows
# default_port: COM0
# Linux
# default_port: /dev/ttyACM0
